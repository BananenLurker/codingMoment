<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/graphicVectorCalculator/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Twodimensional Graphic Vector Calculator</h1>
      <div id="vector-wrapper">
        <div class="vector1-wrapper">
          <label for="">Vector 1</label>
          <br />
          <input data-vector-1x id="vector1-x" type="text" />
          <input data-vector-1y id="vector1-y" type="text" />
        </div>
        <button data-calculate-button id="calculate">Calculate</button>
        <div class="vector2-wrapper">
          <label for="">Vector 2</label>
          <br />
          <input data-vector-2x id="vector2-x" type="text" />
          <input data-vector-2y id="vector2-y" type="text" />
        </div>
      </div>
    </header>
    <canvas id="uitkomst"> </canvas>
    <h2 id="uitkomstx"></h2>
    <h2 id="uitkomsty"></h2>
  </body>
  <script src="/graphicVectorCalculator/main.js"></script>
</html>
