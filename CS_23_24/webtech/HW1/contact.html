<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/placeholder.png">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header class="header--page position--sticky">
    <label class="header__burger-menu position--sticky">
      <input id="toggle" type="checkbox">
    </label>
    <a href="index.html">
      <img class="header__logo" src="assets/placeholder.png" alt="A placeholder photo of a default profile picture">
    </a>
    <nav class="nav--desktop">
      <ul class="nav__list font-size--medium">
        <li><a href="book-of-the-month.html">Book of the month</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <nav class="nav--mobile">
    <aside class="nav__dropdown position--sticky">
      <ul class="nav__list font-size--medium">
        <li><a href="book-of-the-month.html">Book of the month</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>
  </nav>

  <main class="main--contact">
    <article class="contact-form-wrapper">
      <section class="contact-form-section">
        <header class="contact-form__header">
          <h3 class="contact-form__title font-size--medium">Contact us</h3>
        </header>
        <form action="" class="contact-form">
          <input type="text" class="contact-form__fullname" placeholder="Name" required>
          <input type="email" class="contact-form__email" placeholder="Email" required>
          <textarea name="" cols="30" rows="5" class="contact-form__message" placeholder="Message" required></textarea>
          <button type="submit" class="contact-form__submit-button">Submit</button>
        </form>
      </section>
    </article>
  </main>

  <footer class="footer">
    <h3 class="footer__title font-size--medium">Uitgeverij &copy;</h3>
    <div class="footer__logo--wrapper">
      <a class="footer__logo footer__logo--youtube" href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">
        <img src="assets/youtube.svg" alt="The YouTube logo">
      </a>
      <a class="footer__logo footer__logo--twitterx" href="https://twitter.com/" target="_blank">
        <img src="assets/twitterx.svg" alt="The X (formerly known as Twitter) logo">
      </a>
      <a class="footer__logo footer__logo--instagram" href="https://www.instagram.com/stickyutrecht/" target="_blank">
        <img src="assets/instagram.svg" alt="The Instagram logo">
      </a>
    </div>
  </footer>
</body>

</html>
