<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/homebrew-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header class="header--nav position--sticky">
    <nav class="nav--desktop">
    </nav>
    <nav class="nav--mobile position--sticky">
    </nav>
  </header>

  <main class="main--info">
    <div class="spacing"></div>
    <article class="book-info">
      <header class="book-info__header header--page"></header>
      <!-- as none of these 'sections' have headers, they are,
           semantically speaking, not sections, but divs, even though
           we think this looks extremely obnoxious 
      -->
      <div class="book-info__card book-info__card--title"></div>
      <div class="book-info__card book-info__card--cover">
        <figure>
          <img alt="Cover of the book The Shining" class="book-info__cover-image">
          <figcaption class="book-info__cover-caption font-size--small"></figcaption>
        </figure>
      </div>
      <div class="book-info__card--author-wrapper">
        <div class="book-info__card book-info__card--author">
          <figure>
            <img alt="Stephen King" class="book-info__author-image">
            <figcaption class="book-info__author-caption font-size--small"></figcaption>
          </figure>
        </div>
        <span class="book-info__author-tooltip"></span>
      </div>
      <div class="book-info__card--publisher-wrapper">
        <div class="book-info__card book-info__card--publisher"></div>
        <span class="book-info__publisher-tooltip"></span>
      </div>
      <div class="book-info__card book-info__card--genre"></div>
      <div class="book-info__card book-info__card--year"></div>
      <div class="book-info__card book-info__card--plot"></div>
    </article>
  </main>
</body>

</html>
<script src="info.js"></script>
