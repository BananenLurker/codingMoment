<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link href="./login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="header--profile position--sticky">
    <a class="header--profile__login font-size--small link--simple" href="login">Login</a>
  </header>
  <div class="login">
    <h1>Sign up</h1>
    <h2 class="user-notification"></h2>
    <form action="/signup" method="post">
      <label for="username">
        <i class="fas fa-user"></i>
      </label>
      <input type="text" name="username" placeholder="Username" id="username" required>
      <label for="password">
        <i class="fas fa-lock"></i>
      </label>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <input type="email" name="email" placeholder="Email" id="email" required>
      <input type="country" name="country" placeholder="Country" id="country" required>
      <input type="city" name="city" placeholder="City" id="city" required>
      <input type="zip" name="zip" placeholder="zip code" id="zip" required>
      <input type="submit" value="Sign up">
    </form>
  </div>
</body>

</html>
